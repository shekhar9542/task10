<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    .container {
        text-align: center;
    }
    .logo img {
        width: 500px;
        height: 70px;
        padding-top: 10px;
        margin-right: 80%;
    }
    .registration-container {
        background-color: lightgray;
        padding: 60px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: inline-block;
        text-align: left;
    }
    .registration-container h1 {
        margin-bottom: 20px;
    }
    .input-container {
        margin-bottom: 20px;
        position: relative;
    }
    .input-container input,
    .input-container select {
        width: calc(100% - 20px);
        padding: 10px 5px;
        border: none;
        border-bottom: 2px solid black;
        background-color: blanchedalmond;
        font-size: larger;
        box-sizing: border-box;
        outline: none;
    }
    .input-container .required {
        color: red;
        font-size: larger;
        line-height: 45px;
        position: absolute;
        right: 0;
        top: 0;
    }
    .error-message {
        color: red;
        font-size: smaller;
        display: none;
    }
    input[type="submit"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: black;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: orange;
    }
    .input-container label {
        display: inline;
        margin-left: 5px;
    }
    .terms-container {
        display: flex;
        align-items: center;
    }
    .terms-container label {
        margin-left: 10px;
    }
</style>
</head>
<body>
<div class="container">`
    <div class="come">
        <a href="#" class="logo"><img src="pic10.png" alt="Logo"></a>
    </div>
    <div style="text-align: center;">
        
        <h1>Registration Form</h1>
    </div>
    <div class="registration-container">
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Username">
                <span class="required">*</span>
                <div class="error-message" id="usernameError">Please enter a valid username (4-20 characters).</div>
            </div>
            <div class="input-container">
                <input type="text" id="Employee" name="Employee id" placeholder="Employee id" required>
                <span class="required">*</span>
                <div class="error-message" id="Employee-Error">Please enter a valid email address.</div>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="required">*</span>
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>
            <div class="input-container">
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="employee">web developer</option>
                    <option value="admin">XML</option>
                    <option value="admin">Testing</option>
                </select>
                <span class="required">*</span>
                <div class="error-message" id="roleError">Please select a role.</div>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
                <span class="required">*</span>
                <div class="error-message" id="passwordError">Please enter a valid password (at least 6 characters).</div>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required minlength="6">
                <span class="required">*</span>
                <div class="error-message" id="confirmPasswordError">Passwords do not match.</div>
            </div>
            <div class="input-container terms-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms & conditions</label>
            </div>
            <div id="error-message"></div>
            <input type="submit" value="submit">
        </form>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
</div>


<script>
    function validateForm() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');

    errorMessage.textContent = '';

    if (username.trim() === '' || password.trim() === '') {
        errorMessage.textContent = 'Both fields are required.';
        return false;
    }

    if (username.length < 3 || username.length > 25) {
        errorMessage.textContent = 'Username must be between 3 and 25 characters.';
        return false;
    }

    if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters long.';
        return false;
    }

    alert('Form submitted successfully!');
    return true;
}

    </script>
</body>
</html>
